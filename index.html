<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Ultimate-Meme-Generator</title>
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header main-layout full mb-50">
        <nav class="main-nav-container grid space-between align-center flow-column">
            <div class="logo">Logo</div>
            <div class="main-nav">
                <ul class="clean-list grid flow-column">
                    <li><a href="#" class="gallery-link active" onclick="showGallery()">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <button class="btn-toggle-menu" onclick="toggleMenu()">â˜°</button>
        </nav>
    </header>
    <section class="editor-container grid gap15 hidden">
        <div class="canvas-container">
            <canvas width="200" height="200">
            </canvas>
        </div>
        <div class="tools-container border grid gap15">
            <input class="txt-input border" type="text" oninput="onTxtChange(this.value)">
            <div class="options1-container border">
                <button class="btn" onclick="onLineMoveUp()"><i class="fa-solid fa-chevron-up"></i></button>
                <button class="btn" onclick="onLineMoveDown()"><i class="fa-solid fa-chevron-down"></i></button>
                <button class="btn" onclick="onSwitchLine()"><i class="fa-solid fa-repeat"></i></button>
                <button class="btn" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                <button class="btn" onclick="onLineDelete()"><i class="fa-solid fa-trash"></i></button>
            </div>
            <div class="options2-container border">
                <button class="btn" onclick="onFontIncreaseLine()"><i class="fa-solid fa-font"></i>+</button>
                <button class="btn" onclick="onFontDecreaseLine()"><i class="fa-solid fa-font"></i>-</button>
                <button class="btn" onclick="onLineAlignLeft()"><i class="fa-solid fa-align-left"></i></button>
                <button class="btn" onclick="onLineAlignCenter()"><i class="fa-solid fa-align-center"></i></button>
                <button class="btn" onclick="onLineAlignRight()"><i class="fa-solid fa-align-right"></i></button>
                <select class="family-opt" onchange="onSetFontFamily(this.value)">
                    <option class="op-impact" value="impact">Impact</option>
                    <option class="op-arial" value="Arial, sans-serif">Arial</option>
                    <option class="op-verdana" value="Verdana, sans-serif">Verdana</option>
                    <option class="op-tahoma" value="Tahoma, sans-serif">Tahoma</option>
                    <option class="op-trebuchet-ms" value="`'Trebuchet MS', sans-serif`">Trebuchet-MS</option>
                    <option class="op-times" value="`'Times New Roman', serif`">Times new roman</option>
                    <option class="op-georgia" value="'Georgia, serif'">Georgia</option>
                    <option class="op-garamond" value="garamond">Garamond</option>
                    <option class="op-courier-new" value="'Courier New', monospace">Courier-NEW</option>
                    <option class="op-brush" value="`'Brush Script MT', cursive`">Brush</option>
                </select>
                <span>Stroke-Color:</span>
                <input class="stroke-color-input" value="#000000" type="color"
                    onchange="onChangeStrokeColor(this.value)">
                <span>Fill-Color:</span>
                <input class="fill-color-input" value="#000000" type="color" onchange="onChangeFillColor(this.value)">
            </div>
            <div class="options3-container border">
                <a href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>
                <a href="#" onclick="downloadCanvas(this)" download="file-name">Share</a>
            </div>
        </div>
    </section>

    <section class="gallery-container"></section>

    <script src="https://kit.fontawesome.com/a753023b7e.js" crossorigin="anonymous"></script>
    <script src="js/MemeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
</body>

</html>
